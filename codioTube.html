<script>
 
$(document).ready(function(){

$(function(){
  $('#search-form').submit(function(event){ // User clicks
    event.preventDefault(); 
    var searchTerm = $('#query').val(); 
    getRequest(searchTerm); 
  });
});

function getRequest(searchTerm){
  var userQuery = searchTerm;
  var params = {
    part: 'snippet',
    key: 'AIzaSyCl6s0wODpkBGoeP7rUICiHIUnipmblNSg',
    q: userQuery,
    maxResults: 4
  };
  url = 'https://youtube.googleapis.com/youtube/v3/search'

  $.getJSON(url, params, function(data){
    showResults(data.items);
    });
}
function showResults(results){ //Shows Results
  var html = ""; 
  $.each(results, function(index,items){ 

    html += '<a href=' + "https://www.youtube.com/watch?v=" + items.id.videoId + '>';
    html += '<img src=' + items.snippet.thumbnails.default.url + '>'; 
    html += '</a>';

    console.log(items.id.videoId);
  });
  $('#search-results').html(html);
}
});

</script>
